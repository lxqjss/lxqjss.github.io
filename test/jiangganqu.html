<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1,user-scalable=no"/>
  <title>arcgisDynamicMapServiceLayer</title>
  <link rel="stylesheet" type="text/css"
        href="https://js.arcgis.com/3.23/esri/css/esri.css"/>
  <script type="text/javascript" src="https://js.arcgis.com/3.23/init.js"></script>
  <style>
  html, body, #map {
      height: 100%;
      margin: 0;
      padding: 0;
    }
  </style>

  <script>
    var map;
    require(["esri/map","esri/layers/ArcGISDynamicMapServiceLayer", "dojo/domReady!"], function (Map,ArcGISDynamicMapServiceLayer) {
      map = new Map("map", {
        zoom: 12,
        maxZoom: 18,
        // minZoom: 8,
        center: [120.223, 30.286],
        logo: false
      });

      var geoqtiledUrl = "https://server.arcgisonline.com/arcgis/rest/services/ESRI_StreetMap_World_2D/MapServer";
      var geoqTiledLayer = new esri.layers.ArcGISTiledMapServiceLayer(geoqtiledUrl);
      map.addLayer(geoqTiledLayer);

      var jiangganOutlineUrl = "http://47.104.78.253:6080/arcgis/rest/services/hangzhou/jiangganoutline/MapServer";
      var jiangganOutlineLayer = new ArcGISDynamicMapServiceLayer(jiangganOutlineUrl);
      map.addLayer(jiangganOutlineLayer);

      var jiangganUrl = "http://47.104.78.253:6080/arcgis/rest/services/hangzhou/hangzhouJianggan/MapServer";
      var jiangganLayer = new ArcGISDynamicMapServiceLayer(jiangganUrl);
      map.addLayer(jiangganLayer);

      jiangganOutlineLayer.setOpacity(0.7);
      jiangganLayer.setOpacity(0.8);


    });
  </script>
</head>

<body>
<div id="map"></div>
</body>
</html>
