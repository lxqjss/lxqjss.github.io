<!DOCTYPE html>
<html>
<head>
  <title>Drag</title>
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no">
  <meta http-equiv="Content-Type" content ="text/html" charset="UTF-8"/>
  <link rel="icon" href="../img/dt.ico" type="image/x-icon" />
  <link rel="shortcut icon" href="../img/dt.ico" type="image/x-icon" />
  <script src="../js/ol-debug.js"></script>
  <script src="../js/jquery-2.1.3.js"></script>
  <link rel="stylesheet" href="../css/ol.css" type="text/css" />
</head>
<body>

  <div id="map" class="map"></div>
  
  <script>
/**
 * Define a namespace for the application.
 */
 window.app = {};
 var app = window.app;



/**
 * @constructor
 * @extends {ol.interaction.Pointer}
 */
 app.Drag = function() {

  ol.interaction.Pointer.call(this, {
    handleDownEvent: app.Drag.prototype.handleDownEvent,
    handleDragEvent: app.Drag.prototype.handleDragEvent,
    handleMoveEvent: app.Drag.prototype.handleMoveEvent,
    handleUpEvent: app.Drag.prototype.handleUpEvent
  });

  /**
   * @type {ol.Pixel}
   * @private
   */
   this.coordinate_ = null;

  /**
   * @type {string|undefined}
   * @private
   */
   this.cursor_ = 'pointer';

  /**
   * @type {ol.Feature}
   * @private
   */
   this.feature_ = null;

  /**
   * @type {string|undefined}
   * @private
   */
   this.previousCursor_ = undefined;

 };
 ol.inherits(app.Drag, ol.interaction.Pointer);


/**
 * @param {ol.MapBrowserEvent} evt Map browser event.
 * @return {boolean} `true` to start the drag sequence.
 */
 app.Drag.prototype.handleDownEvent = function(evt) {
  var map = evt.map;

  var feature = map.forEachFeatureAtPixel(evt.pixel,
    function(feature, layer) {
      return feature;
    });

  if (feature) {
    this.coordinate_ = evt.coordinate;
    this.feature_ = feature;
  }

  return !!feature;
};


/**
 * @param {ol.MapBrowserEvent} evt Map browser event.
 */
 app.Drag.prototype.handleDragEvent = function(evt) {
  var map = evt.map;

  var feature = map.forEachFeatureAtPixel(evt.pixel,
    function(feature, layer) {
      return feature;
    });

  var deltaX = evt.coordinate[0] - this.coordinate_[0];
  var deltaY = evt.coordinate[1] - this.coordinate_[1];

  var geometry = /** @type {ol.geom.SimpleGeometry} */
  (this.feature_.getGeometry());
  geometry.translate(deltaX, deltaY);

  this.coordinate_[0] = evt.coordinate[0];
  this.coordinate_[1] = evt.coordinate[1];
};


/**
 * @param {ol.MapBrowserEvent} evt Event.
 */
 app.Drag.prototype.handleMoveEvent = function(evt) {
  if (this.cursor_) {
    var map = evt.map;
    var feature = map.forEachFeatureAtPixel(evt.pixel,
      function(feature, layer) {
        return feature;
      });
    var element = evt.map.getTargetElement();
    if (feature) {
      if (element.style.cursor != this.cursor_) {
        this.previousCursor_ = element.style.cursor;
        element.style.cursor = this.cursor_;
      }
    } else if (this.previousCursor_ !== undefined) {
      element.style.cursor = this.previousCursor_;
      this.previousCursor_ = undefined;
    }
  }
};


/**
 * @param {ol.MapBrowserEvent} evt Map browser event.
 * @return {boolean} `false` to stop the drag sequence.
 */
 app.Drag.prototype.handleUpEvent = function(evt) {
  this.coordinate_ = null;
  this.feature_ = null;
  console.info("该点位的坐标为("+ol.proj.transform(
    evt.coordinate, 'EPSG:3857', 'EPSG:4326')+")");
  return false;
};


var hangzhou = ol.proj.transform([120.08, 30.307222], 'EPSG:4326', 'EPSG:3857');
var view = new ol.View({
  center: hangzhou,
  zoom: 9
});


var gmap_satellite_layer = new ol.layer.Tile({
  title: "仅卫星图",
  source: new ol.source.XYZ({
    url: 'https://mt1.google.cn/maps/vt?lyrs=s%40721&hl=zh-CN&gl=CN&x={x}&y={y}&z={z}'
  })
});

var pointFeature = new ol.Feature({  
 geometry:new ol.geom.Point(ol.proj.fromLonLat([120.08, 30.307222]))
});

var vectorLayer = new ol.layer.Vector({
  source: new ol.source.Vector({
    features: [pointFeature]
  }),
  style: new ol.style.Style({
    image: new ol.style.Icon(({
      src: '../img/loc.png'
    }))
  })
})
var map = new ol.Map({
  interactions: ol.interaction.defaults().extend([new app.Drag()]),
  target: 'map',
  layers: [gmap_satellite_layer,vectorLayer],
  view: view,
  logo: false
});

</script>
</body>
</html>
