<!doctype html>
<html>
<head>
	<title>googleMap</title>
	 <link rel="icon" href="img/dt.ico" type="image/x-icon" />
	<link rel="shortcut icon" href="img/dt.ico" type="image/x-icon" />
	<link rel="stylesheet" href="css/ol.css" type="text/css" />
</head>
<style type="text/css">
	html, body {
	overflow: hidden;
	height: 100%;
	margin: 0;
	padding: 0;
}
</style>
<body>
	<!--[if lt IE 9]>
    <div class="text-center text-warning">请使用Chrome、Firefox等主流浏览器访问!</div>
    <![endif]-->
	<div id="map"  style="height:100%;width: 100%" class="map"></div>
	<script src="js/ol.js"></script>
	<script>
    var hangzhou = ol.proj.transform([120.08, 30.307222], 'EPSG:4326', 'EPSG:3857');
    var view = new ol.View({
    	center: hangzhou,
    	zoom: 9
    });


 var gmap_satellite_layer = new ol.layer.Tile({
  title: "仅卫星图",
  source: new ol.source.XYZ({
    url: 'http://mt1.google.cn/maps/vt?lyrs=s%40721&hl=zh-CN&gl=CN&x={x}&y={y}&z={z}'
  })
});
    var map = new ol.Map({
     target: 'map',
        layers: [gmap_satellite_layer],
        view: view,
        logo:"img/dt.jpg"
      });
    </script>
  </body>
  </html>
